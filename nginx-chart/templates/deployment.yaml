apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: {{ .Values.app-name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.app-name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app-name }}
    spec:
      containers:
        - name: nginx
          image: "nginx:stable"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP