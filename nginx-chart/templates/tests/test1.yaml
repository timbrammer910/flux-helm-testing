apiVersion: v1
kind: Pod
metadata:
  name: service-test-{{ randAlphaNum 5 | lower }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command:
        - sh
        - -c
        - |
          curl nginx.default.svc.cluster.local:8080
  restartPolicy: Never
